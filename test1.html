<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<form title="The World of Fruit" name="The World of Fruit">

    <div class="flex-container">
        <div class="name">
            <label for="name" class="lab">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="address">
            <label for="add" class="lab">Address</label>
            <input type="text" id="address" name="add">
        </div>
        <div class="email">
            <label for="email" class="lab">Email</label>
            <input type="email" id="email" name="email"><br>
        </div>
        <span class="rad">
            <label for="fno" class="lab">How many pieces of fruit do you eat per day?</label>
            <input type="radio" name="fno" value="0" id="v0" class="radio">
            <label for="v0">0</label><br>
            <input type="radio" name="fno" value="1" class="radio" id="v1">
            <label for="v1">1</label><br>
            <input type="radio" name="fno" value="2" class="radio" id="v2">
            <label for="v2">2</label><br>
            <input type="radio" name="fno" value="More than 2" class="radio" id="v2g">
            <label for="v2g">More than 2</label>
        </span>
        <div class="favv">
            <label for="fav" class="lab">My favourite fruit</label>
            <select id="fav" name="fav" size="4">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="plum">Plum</option>
                <option value="pomegranate">Pomegranate</option>
            </select>
        </div>
        <div class="brochure">
            <label for="bro" class="lab">Would you like a brochure?</label>
            <input type="checkbox" id="bro" name="bro">
        </div>
        <br><input type="submit">


</form>

</html>
