<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
        }

        .col {
            float: left;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .flex-container>div {
            align-self: center;
            margin: 10px;
            float: left;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="col">
            <label for="name">Name:</label>
        </div>
        <div class="col">
            <input type="text" name="name" id="name">
        </div>
    </div>
</body>

</html>
